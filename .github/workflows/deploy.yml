name: Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for tagging

      - name: Install deps
        run: ./ci_install.sh

      - name: "Build → armeabi-v7a"
        run: |
          . env.sh
          ./build.sh --all armeabi-v7a

      - name: "Build → arm64-v8a"
        run: |
          . env.sh
          ./build.sh --all arm64-v8a

      - name: "Build → x86"
        run: |
          . env.sh
          ./build.sh --all x86

      - name: "Build → x86_64"
        run: |
          . env.sh
          ./build.sh --all x86_64

      - name: Archive (with Irrlicht)
        run: |
          shopt -s extglob
          cd deps && zip -9r ../deps.zip -- */!(PNG|JPEG)
          ls -lh ../deps.zip

      - name: Archive (without Irrlicht)
        run: |
          shopt -s extglob
          cd deps && zip -9r ../deps-lite.zip -- */!(Irrlicht)
          ls -lh ../deps-lite.zip

      - name: Update latest tag and release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Force-move the 'latest' tag to current commit
          git tag -fa latest -m "Latest build"
          git push -f origin latest

          # Get or create the release ID for tag 'latest' (pre-release)
          RELEASE_ID=$(gh api repos/{owner}/{repo}/releases/tags/latest --jq '.id // empty')
          if [ -z "$RELEASE_ID" ]; then
            RELEASE_ID=$(gh release create latest --title "Latest Build" --notes "Automated latest deps build" --prerelease deps.zip deps-lite.zip --target $GITHUB_SHA | grep -o 'id: [0-9]*' | cut -d' ' -f2)
          else
            # Delete existing assets (to replace them)
            gh api repos/{owner}/{repo}/releases/$RELEASE_ID/assets --jq '.[].id' | xargs -I {} gh api -X DELETE repos/{owner}/{repo}/releases/$RELEASE_ID/assets/{}
            # Upload new assets
            gh release upload latest deps.zip deps-lite.zip --clobber
          fi
