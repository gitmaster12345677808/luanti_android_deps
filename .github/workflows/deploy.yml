name: Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest  # Changed from ubuntu-20.04 (EOL since April 2025) to latest for newer tools/NDK support

    steps:
      - uses: actions/checkout@v4  # Update from v3 to latest v4

      - name: Install deps
        run: ./ci_install.sh

      - name: "Build → armeabi-v7a"
        run: |
          . env.sh
          ./build.sh --all armeabi-v7a

      - name: "Build → arm64-v8a"
        run: |
          . env.sh
          ./build.sh --all arm64-v8a

      - name: "Build → x86"
        run: |
          . env.sh
          ./build.sh --all x86

      - name: "Build → x86_64"
        run: |
          . env.sh
          ./build.sh --all x86_64

      - name: Archive (with Irrlicht)
        run: |
          shopt -s extglob
          cd deps && zip -9r ../deps.zip -- */!(PNG|JPEG)
          ls -lh ../deps.zip

      - name: Archive (without Irrlicht)
        run: |
          shopt -s extglob
          cd deps && zip -9r ../deps-lite.zip -- */!(Irrlicht)
          ls -lh ../deps-lite.zip

      - name: Upload and tag
        uses: pyTooling/Actions/releaser@v0  # Use a tagged version (latest stable as of now) instead of @main for reliability
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: 'latest'  # This force-updates the 'latest' tag and pre-release with new ZIPs
          files: |
            deps.zip
            deps-lite.zip
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
